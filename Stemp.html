<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <script src="resources/js/jquery-3.6.0.min.js"></script>
  <script src="resources/js/script.js"></script>
  <title>Document</title>
</head>
<body>

  <header>
    <div class="wrap flex jcsb aic">
      <a href="#"><img src="resources/img/logo.png" alt="#" title="#" class="logo"></a>

      <div class="menu_nav flex">
        <a href="#" class="depth1">대전 빵집</a>
        <a href="#" class="depth1">스탬프</a>
        <a href="#" class="depth1">할인 이벤트</a>
        <a href="#" class="depth1">마이페이지</a>
      </div>

      <div class="box flex jcfe">
        <div class="btn"><i class="fa fa-user"></i>로그인</div>
      </div>
    </div>
  </header>

  <div class="emp_box" style="height: 70px;"></div>

  <div class="content">

    <div class="double">
      <div class="wrap">
        <div class="stemp_section">
          <div class="title">
            <h1>스탬프 카드 발급<span></span></h1>
          </div>

          <div class="btn" onclick="Modal.open('stempIssued')">발급하기</div>
        </div>

        <div class="coupon_section">
          <div class="title">
            <h1></h1>
          </div>

          <div class="coupon"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal"></div>

  <template>

    <div class="stempIssued_modal">
      <div class="flex jcsb aic">
        <h3>스탬프 카드 발급</h3>

        <div class="close_btn">
          <i class="fa fa-close"></i>
        </div>
      </div>

      <hr>

      <div class="inputs">
        <div class="input_box">
          <label for="username">이름</label>
          <input type="text" id="username" name="username">
        </div>

        <div class="btn_box full">
          <div class="btn" onclick="Stamp.issued()">다운로드</div>
        </div>
      </div>
    </div>

  </template>

  <footer>
    <div class="wrap flex jcsb">
      <div class="left col-flex jcsb">
        <div class="sns_nav flex">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-twitter"></i>
        </div>

        <a href="#">
          <img src="resources/img/logo.png" alt="#" title="#" class="logo">
        </a>
      </div>

      <div class="right">
        <div class="footer_nav flex">
          <a href="#">이용안내</a>
          <a href="#">개인정보 처리방침</a>
          <a href="#">저작권 보호정책</a>
          <a href="#">도로명 주소안내</a>
          <a href="#">사이트 오류신고</a>
        </div>

        <p class="copy">전라남도 여수시 여문2로 148 <br>
          COPYRIGHTⓒ 2021 Daejeon Bakery Merchants Association</p>
      </div>
    </div>
  </footer>

  <canvas id="stamp" width="432" height="288" hidden></canvas>

</html>
